<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="pluralsight.css">
   <title>Sign In | Pluralsight</title>
</head>
<body>
   <div id="form">
      <img src="img/login-logo.png" alt="">

      <div id="container">

         <div class="group">
            <label for="emus">Email or Username</label>
            <input type="text" required>
         </div>

         <div class="group">
            <label for="password">Password</label>
            <input type="password" name="passord" id="password" required>
         </div>

         <div class="group">
            <button type="submit" class="btn btnLight" style="margin-bottom: 30px;">Sign in</button>
         </div>

         <a href="https://app.pluralsight.com/id/ForgotPassword">Forgot password?</a>
         <a href="https://app.pluralsight.com/id/signin/sso?redirectTo=" >Sign in with company or school</a>
         <hr>
         <a href="https://www.pluralsight.com/pricing" id="color" class="btn btnDark">Create an account</a>
      </div>

      <footer>
         <p>Copyright Â© 2004 - 2020 Pluralsight LLC. All rights reserved.</p>
         <p><a href="https://www.pluralsight.com/terms">Terms of Use</a> | 
         <a href="https://www.pluralsight.com/privacy">Privacy Policy</a></p>
      </footer>
   </div>
   
   <div id="images">
      <img id="first" src="img/skill-up.png" alt="">
      <img id="second" src="img/free-april-main.png" alt="">
   </div>

</html>
